<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Lookup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>Weather Lookup</h1>

    <label for="city">City Name</label>
    <input id="city" type="text" placeholder="e.g. London" />

    <button id="lookup">Check Weather</button>

    <div id="status" class="status">Awaiting search...</div>
    <div id="summary" class="summary"></div>

    <footer class="footer">Made by Faisal Tumayhi</footer>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
